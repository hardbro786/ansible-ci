- name: CI Ready Playbook with Role Features
  hosts: localhost
  become: false

  # ðŸ”¹ Variables (role/vars jaise)
  vars:
    app_name: nginx
    nginx_port: 80
    env: dev

  tasks:

    # ðŸ”¹ Install Package
    - name: Install Nginx
      ansible.builtin.apt:
        name: "{{ app_name }}"
        state: present
        update_cache: true
      tags: install
      notify: Restart Nginx

    # ðŸ”¹ Create config directory
    - name: Create Nginx Config Directory
      ansible.builtin.file:
        path: /etc/nginx/conf.d
        state: directory
        mode: '0755'
      tags: config

    # ðŸ”¹ Jinja Template (role/templates jaise)
    - name: Deploy Nginx Config Using Jinja Template
      ansible.builtin.template:
        src: nginx.conf.j2
        dest: /etc/nginx/conf.d/app.conf
        mode: '0644'
      tags: template
      notify: Restart Nginx

    # ðŸ”¹ Conditional task
    - name: Print Environment
      ansible.builtin.debug:
        msg: "Environment is {{ env }}"
      when: env == "dev"

    # ðŸ”¹ Loop example
    - name: Install Extra Packages
      ansible.builtin.apt:
        name: "{{ item }}"
        state: present
      loop:
        - curl
        - vim
      tags: packages

  # ðŸ”¹ Handlers (role/handlers jaise)
  handlers:
    - name: Restart Nginx
      ansible.builtin.service:
        name: nginx
        state: restarted
