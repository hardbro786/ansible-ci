- name: CI Ready Playbook with Role Features
  hosts: localhost
  become: yes

  # ðŸ”¹ Variables (role/vars jaise)
  vars:
    app_name: nginx
    nginx_port: 80
    env: dev

  tasks:

    # ðŸ”¹ Install Package
    - name: Install nginx
      apt:
        name: "{{ app_name }}"
        state: present
        update_cache: yes
      tags: install
      notify: restart nginx

    # ðŸ”¹ Create config directory
    - name: Create nginx config directory
      file:
        path: /etc/nginx/conf.d
        state: directory
      tags: config

    # ðŸ”¹ Jinja Template (role/templates jaise)
    - name: Deploy nginx config using jinja template
      template:
        src: nginx.conf.j2
        dest: /etc/nginx/conf.d/app.conf
      tags: template
      notify: restart nginx

    # ðŸ”¹ Conditional task
    - name: Print environment
      debug:
        msg: "Environment is {{ env }}"
      when: env == "dev"

    # ðŸ”¹ Loop example
    - name: Install extra packages
      apt:
        name: "{{ item }}"
        state: present
      loop:
        - curl
        - vim
      tags: packages

  # ðŸ”¹ Handlers (role/handlers jaise)
  handlers:
    - name: restart nginx
      service:
        name: nginx
        state: restarted
